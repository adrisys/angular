<div class="container">
<div class="text-start mt1 p-5 rounded shadow-lg row">
  <h3>Añadir nuevo proveedor</h3>
  <form #proveedorForm = "ngForm">
    <div class="form-group col-5">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" [(ngModel)]="proveedor.nombre" name="nombre" #nombre="ngModel" required minlength="4">
      <div *ngIf="nombre.valid && nombre.dirty" class="alert">
        Campo requerido, mínimmo 4 carácteres
      </div>
      <em [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">El nombre es requerido</em>
    </div>

    <div class="form-group col-2">
      <label for="cif">CIF</label>
      <input type="text" class="form-control" id="cif" [(ngModel)]="proveedor.cif" name="cif">
    </div>

    <div class="form-group col-7">
      <label for="direccion">Dirección</label>
      <input type="text" class="form-control" id="direccion" [(ngModel)]="proveedor.direccion" name="direccion">
    </div>

    <div class="form-group col-2">
      <label for="cp">Código postal</label>
      <input type="text" class="form-control" id="cp" [(ngModel)]="proveedor.cp" name="cp">
    </div>

    <div class="form-group col-5">
      <label for="localidad">Localidad</label>
      <input type="text" class="form-control" id="localidad" [(ngModel)]="proveedor.localidad" name="localidad">
    </div>

    <div class="form-group col-5">
      <label for="provincia">Provincia</label>
      <select class="form-control" id="provincia" [(ngModel)]="proveedor.provincia">
        <option value="">Seleccione la provincia</option>
        <option *ngFor="let provincia of provincias" [value]="provincia">{{provincia}}</option>
      </select>
    </div>


    <div class="form-group col-3">
      <label for="telefono">Telefono</label>
      <input type="number" class="form-control" id="telefono" [(ngModel)]="proveedor.telefono" name="telefono">
    </div>

    <div class="form-group col-6">
      <label for="email">Correo electronico</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="proveedor.email" name="email">
    </div>

    <div class="form-group col-5">
      <label for="contacto">Nombre</label>
      <input type="text" class="form-control" id="contacto" [(ngModel)]="proveedor.contacto" name="contacto">
    </div>

    <button type="button" class="btn btn-success m-3 float-md-end" (click)="altaProveedor()">Añadir Proveedor</button>
  </form>


</div>

</div>
